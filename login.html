<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ScaleShield — Client Login</title>

<style>
:root{
  --bg:#07080B;
  --panel:rgba(255,255,255,.05);
  --border:rgba(255,255,255,.10);
  --gold:#D6B15E;
  --gold2:#F2D27A;
  --text:#fff;
  --muted:rgba(255,255,255,.65);
  --muted2:rgba(255,255,255,.45);
  --radius:22px;
  --ease:cubic-bezier(.2,.8,.2,1);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background:
    radial-gradient(900px circle at 50% -20%, rgba(214,177,94,.16), transparent 55%),
    radial-gradient(800px circle at 85% 5%, rgba(56,189,248,.08), transparent 60%),
    linear-gradient(135deg,#050507,#0b0d14,#090a10);
  color:var(--text);
}
a{color:inherit;text-decoration:none}

.wrap{max-width:980px;margin:auto;padding:36px 18px 80px}
.top{
  display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;
  padding:14px 0 22px;
}
.brand{
  font-weight:950;font-size:20px;
}
.brand span{
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  -webkit-background-clip:text;background-clip:text;color:transparent;
}
.btn{
  padding:12px 16px;border-radius:16px;font-weight:900;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.05);
  transition:.25s var(--ease);
  display:inline-flex;align-items:center;gap:10px;
}
.btn:hover{transform:translateY(-2px);border-color:rgba(214,177,94,.35);box-shadow:0 0 28px rgba(214,177,94,.12)}
.btn-primary{
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  color:#111;border-color:transparent;
}
.btn-primary:hover{filter:brightness(1.02)}
.btn-whatsapp{
  background:rgba(34,197,94,.12);
  border-color:rgba(34,197,94,.25);
  color:#fff;
}
.btn-whatsapp:hover{border-color:rgba(34,197,94,.45);box-shadow:0 0 26px rgba(34,197,94,.18)}
.h1{
  font-size:36px;font-weight:950;letter-spacing:-.02em;line-height:1.1;
}
.p{margin-top:10px;color:var(--muted);line-height:1.7}
.card{
  margin-top:18px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:22px;
  position:relative;
  overflow:hidden;
}
.card:before{
  content:"";
  position:absolute;inset:-2px;
  background:radial-gradient(700px circle at 30% 0%, rgba(214,177,94,.18), transparent 55%);
  opacity:.7;
  pointer-events:none;
  mask-image: radial-gradient(900px circle at 50% 30%, #000 45%, transparent 80%);
}
.card > *{position:relative}

.form{
  display:grid;gap:12px;margin-top:16px;
  max-width:520px;
}
label{font-weight:900;font-size:12px;letter-spacing:.18em;text-transform:uppercase;color:var(--muted2)}
input{
  width:100%;
  padding:14px 14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(0,0,0,.22);
  color:#fff;
  outline:none;
}
input:focus{
  border-color:rgba(214,177,94,.35);
  box-shadow:0 0 22px rgba(214,177,94,.10);
}
.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}

.err{
  margin-top:10px;
  color:#ffb4b4;
  font-weight:900;
  display:none;
}
.hr{
  height:1px;background:rgba(255,255,255,.08);
  margin:18px 0;
}

.clientBox{
  display:none;
  margin-top:14px;
}
.kicker{
  display:flex;align-items:center;gap:10px;
  color:var(--muted2);
  font-size:12px;
  letter-spacing:.22em;
  font-weight:950;
  text-transform:uppercase;
}
.kdot{
  width:8px;height:8px;border-radius:999px;
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  box-shadow:0 0 18px rgba(214,177,94,.22);
}
.grid{
  margin-top:14px;
  display:grid;
  gap:14px;
}
@media(min-width:900px){ .grid{grid-template-columns:1fr 1fr} }

.box{
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.03);
  border-radius:18px;
  padding:16px;
}
.title{font-weight:950}
.small{margin-top:8px;color:var(--muted);font-size:13px;line-height:1.6}
.mono{
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  font-size:12.5px;color:rgba(255,255,255,.88);
}
.copy{
  margin-top:10px;
  padding:10px 12px;border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.04);
  font-weight:900;color:#fff;
  cursor:pointer;
  transition:.2s var(--ease);
}
.copy:hover{transform:translateY(-1px);border-color:rgba(214,177,94,.35);box-shadow:0 0 22px rgba(214,177,94,.10)}
.toast{
  position:fixed;left:50%;bottom:18px;transform:translateX(-50%);
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.14);
  padding:10px 12px;border-radius:999px;
  color:rgba(255,255,255,.9);
  font-weight:900;font-size:12px;
  opacity:0;pointer-events:none;
  transition:.25s var(--ease);
}
.toast.show{opacity:1}
</style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <div class="brand"><span>ScaleShield</span></div>
    <div style="display:flex;gap:10px;flex-wrap:wrap;">
      <a class="btn" href="index.html">Back to site</a>
      <a class="btn btn-primary" href="https://t.me/scaleshieldsupport" target="_blank" rel="noopener">Telegram</a>
      <a class="btn btn-whatsapp" href="https://wa.me/16087204445" target="_blank" rel="noopener">WhatsApp</a>
      <a class="btn" href="payment.html" target="_blank" rel="noopener">Payment Details</a>
    </div>
  </div>

  <div class="card">
    <div class="h1">Client Log In</div>
    <div class="p">Enter the login and password you received from support.</div>

    <div class="form" id="loginForm">
      <div>
        <label for="login">Login</label>
        <input id="login" autocomplete="username" placeholder="Your login" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="Your password" />
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="btnLogin" type="button">Log In</button>
        <button class="btn" id="btnLogout" type="button" style="display:none;">Log Out</button>
      </div>

      <div class="err" id="err">Invalid login or password.</div>
    </div>

    <div class="hr"></div>

    <div class="clientBox" id="clientBox">
      <div class="kicker"><span class="kdot"></span> CLIENT DASHBOARD</div>
      <div class="p" style="margin-top:10px;">Your subscription and account details:</div>
      <div class="grid" id="clientGrid"></div>
    </div>

    <div class="p" style="margin-top:18px;">
      Need help? Contact support:
    </div>
    <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;">
      <a class="btn btn-primary" href="https://t.me/scaleshieldsupport" target="_blank" rel="noopener">Telegram Support</a>
      <a class="btn btn-whatsapp" href="https://wa.me/16087204445" target="_blank" rel="noopener">WhatsApp Support</a>
    </div>
  </div>
</div>

<div class="toast" id="toast">Copied</div>

<script>
/* ✅ USERS LIST (ONLY Titan Ltda as requested) */
const USERS = [
  {
    name: "Titan Ltda",
    login: "Titantda",
    password: "Titan445566",
    packageName: "Top Agency Package Dimond",
    price: "$2250/month",
    paymentDue: "Every 21st of every month",
    adAccounts: [
      { name: "HelpNxt_1711_Aceone_Metal", adId: "1100253422137323", bmId: "1199667670512101" },
      { name: "HelpNxt_1712_paikori",        adId: "1687346411916980", bmId: "1199667670512101" },
      { name: "Sonda Sweet 2",              adId: "18852646662376339", bmId: "1199667670512101" },
      { name: "1",                          adId: "25565742243067148", bmId: "1199667670512101" },
      { name: "As9",                        adId: "1495797358151854", bmId: "1199667670512101" }
    ]
  }
];

const toast = document.getElementById("toast");
let toastTimer = null;

function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  clearTimeout(toastTimer);
  toastTimer = setTimeout(()=>toast.classList.remove("show"), 1100);
}

async function copyText(text){
  try{
    await navigator.clipboard.writeText(text);
    showToast("Copied");
    return;
  }catch(e){}
  const ta = document.createElement("textarea");
  ta.value = text;
  ta.style.position = "fixed";
  ta.style.top = "-9999px";
  document.body.appendChild(ta);
  ta.focus(); ta.select();
  try{
    document.execCommand("copy");
    showToast("Copied");
  }catch(e){
    showToast("Copy failed");
  }
  document.body.removeChild(ta);
}

function renderClient(client){
  const grid = document.getElementById("clientGrid");
  grid.innerHTML = "";

  const box1 = document.createElement("div");
  box1.className = "box";
  box1.innerHTML = `
    <div class="title">${client.name}</div>
    <div class="small"><b>Package:</b> ${client.packageName}</div>
    <div class="small"><b>Price:</b> ${client.price}</div>
    <div class="small"><b>Billing Date:</b> ${client.paymentDue}</div>
  `;

  const box2 = document.createElement("div");
  box2.className = "box";

  const accounts = (client.adAccounts || []).map((a, idx)=>`
    <div style="margin-top:${idx===0?0:14}px">
      <div class="small"><b>Ad Account Name:</b> ${a.name}</div>
      <div class="small"><b>Ad Account ID:</b> <span class="mono">${a.adId}</span></div>
      <button class="copy" data-copy="${a.adId}">Copy Ad Account ID</button>

      <div class="small" style="margin-top:10px"><b>Shared To BM ID:</b> <span class="mono">${a.bmId}</span></div>
      <button class="copy" data-copy="${a.bmId}">Copy BM ID</button>
    </div>
  `).join("");

  box2.innerHTML = `
    <div class="title">Accounts</div>
    <div class="small" style="margin-top:10px">${accounts || "No accounts available."}</div>
  `;

  grid.appendChild(box1);
  grid.appendChild(box2);

  document.querySelectorAll(".copy[data-copy]").forEach(btn=>{
    btn.addEventListener("click", ()=>copyText(btn.getAttribute("data-copy")));
  });
}

function setLoggedInUI(client){
  document.getElementById("err").style.display = "none";
  document.getElementById("clientBox").style.display = "block";
  document.getElementById("btnLogout").style.display = "inline-flex";
  document.getElementById("btnLogin").style.display = "none";
  document.getElementById("login").disabled = true;
  document.getElementById("password").disabled = true;
  renderClient(client);
}

function setLoggedOutUI(){
  document.getElementById("clientBox").style.display = "none";
  document.getElementById("btnLogout").style.display = "none";
  document.getElementById("btnLogin").style.display = "inline-flex";
  document.getElementById("login").disabled = false;
  document.getElementById("password").disabled = false;
  document.getElementById("login").value = "";
  document.getElementById("password").value = "";
  localStorage.removeItem("ss_client_login");
  localStorage.removeItem("ss_client_pass");
}

function tryAutoLogin(){
  const l = localStorage.getItem("ss_client_login") || "";
  const p = localStorage.getItem("ss_client_pass") || "";
  if(!l || !p) return;

  const client = USERS.find(u => u.login === l && u.password === p);
  if(client) setLoggedInUI(client);
}

document.getElementById("btnLogin").addEventListener("click", ()=>{
  const login = document.getElementById("login").value.trim();
  const pass = document.getElementById("password").value;

  const client = USERS.find(u => u.login === login && u.password === pass);
  if(!client){
    document.getElementById("err").style.display = "block";
    return;
  }
  localStorage.setItem("ss_client_login", login);
  localStorage.setItem("ss_client_pass", pass);
  setLoggedInUI(client);
});

document.getElementById("btnLogout").addEventListener("click", ()=>{
  setLoggedOutUI();
});

tryAutoLogin();
</script>
</body>
</html>
